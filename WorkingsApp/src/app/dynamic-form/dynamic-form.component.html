<div class="dynamic_form">
  <form (ngSubmit)="onSubmit()" [formGroup]="job_groups">

    <!-- Create control form by creating field from each field in the service -->
    <div class="" *ngFor="let group of job">
      <div formGroupName="{{group.key}}" class="">

        <!-- Group -->
        <h5>{{group.key}}</h5>
        <div *ngFor="let field of group.group">

          <!-- Field -->
          <app-field [field]="field" [job]="job_groups" [group]="group"></app-field>
        </div>
      </div>
      <hr/>
    </div>

    <!-- Submit button(s) -->
    <div class="">
      <button class="btn btn-primary mb-2" type="submit" [disabled]="!job_groups.valid">
        Generate
      </button>
    </div>
  </form>

  <!-- Submission summary -->
  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
