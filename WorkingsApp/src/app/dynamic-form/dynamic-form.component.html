<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="job_groups">
    <!-- Create control form by creating field from each field in the service -->
    <div *ngFor="let group of job">
      <div formGroupName="Details">
        <!-- Group -->
        <h3>Group = {{ group.key }}</h3>
        <div *ngFor="let field of group.group" class="form-row">
          <div>
            <app-field [field]="field" [job]="job_groups" [group]="group.group"></app-field>
          </div>
        </div>
      </div>
    </div>


    <div class="form-row">
      <button type="submit" [disabled]="!job_groups.valid">Generate</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
